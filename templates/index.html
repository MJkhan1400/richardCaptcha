<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
		<script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
		<title>Richard's Compliment</title>
	</head>
	<body>
		<div class="container">
			<div class="richard">
				<div class="hair"></div>
				<div class="ear left"></div>
				<div class="ear right"></div>
				<div class="head">
					<div class="eyebrow left"></div>
					<div class="eyebrow right"></div>
					<div class="eye left">
						<div class="pupil left"></div>
					</div>
					<div class="eye right">
						<div class="pupil right"></div>
					</div>
					<div class="nose"></div>
					<div class="mustache"></div>
					<div class="mouth"></div>
					<div class="tear left"></div>
					<div class="tear right"></div>
				</div>
				<div class="shirt">
					<div class="neck"></div>
					<div class="arm left"></div>
					<div class="arm right">
						<div class="hand right">
							<div class="thumb right"></div>
							<div class="checkmark">
								<img src="/static/images/check.png">
							</div>
						</div>
					</div>
				</div>
				<div class="pants">
					<div class="belt"></div>
				</div>
			</div>
			<div class="prompt">Prove you're human. Give Richard a compliment.</div>
			<div class="button-wrapper">
				<input type="text" id="name" name="name" />
				<div class="captcha-label">reReCAPTCHA</div>
				<div class="button">Tell Richard</div>
			</div>
		</div>
	</body>
</html>
